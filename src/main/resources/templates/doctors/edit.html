<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body>

    <header th:insert="fragments/general.html :: header"></header>

    <h2 class="title">Edit the doctor</h2>

    <div class="col-md-8">
        <form action="#" th:action="@{/doctors/edit}" method="post" th:object="${doctor}">
            <div class="form-group">
                <label for="id"> ID</label>
                <input type="text" class="form-control" id="id" name="id" th:value="${doctor.id}" readonly>
                <small th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="fullName"> Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${doctor.fullName}" readonly>
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="specialty"> Specialty</label>
                <input type="text" class="form-control" id="specialty" name="specialty" th:value="${doctor.specialty}">
                <small th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="officeNumber"> Office number</label>
                <input type="text" class="form-control" id="officeNumber" name="officeNumber" th:value="${doctor.officeNumber}">
                <small th:if="${#fields.hasErrors('officeNumber')}" th:errors="*{officeNumber}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="schedule"> Schedule</label>
                <input type="text" class="form-control" id="schedule" name="schedule" th:value="${doctor.schedule}">
                <small th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}" th:errorClass="text-danger"></small>
            </div>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>
</body>
</html>
