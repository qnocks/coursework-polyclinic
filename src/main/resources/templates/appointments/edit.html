<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body>

    <header th:insert="fragments/general.html :: header"></header>

    <h2 class="title">Edit the doctor</h2>

    <div class="col-md-8">
        <form action="#" th:action="@{/appointments/edit}" method="post" th:object="${appointment}">
            <div class="form-group">
                <label for="id"> ID</label>
                <input type="text" class="form-control" id="id" name="id" th:value="${appointment.id}" readonly>
                <small th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" class="form-control" id="registrationNumber" name="registrationNumber" th:value="${appointment.registrationNumber}" readonly>
                <small th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${appointment.fullName}" readonly>
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" name="date" th:value="${appointment.date}">
                <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="time"> Schedule</label>
                <input type="text" class="form-control" id="time" name="time" th:value="${appointment.time}">
                <small th:if="${#fields.hasErrors('time')}" th:errors="*{time}" th:errorClass="text-danger"></small>
            </div>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>
</body>
</html>
